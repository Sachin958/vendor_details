<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="rstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="registerbox">
        <h1>Register Here</h1>
        <form id="registerform" method="POST" name="google-sheet" >
            <p>Name</p>
            <input type="text" name="name" id="name" placeholder="Enter Name" required>
            <p>Email</p>
            <input type="email" name="email" id="email" placeholder="Enter Email"  required>
            <p>Password</p>
            <input type="password" name="password" id = "password" placeholder="Enter Password" id="password" required>
            <!-- <p>Confirm Password</p>
            <input type="password" name="confirm_password" placeholder="Confirm Password" id="cpass" required> -->

            <section class="select">
                Position : 
                <select name="position" id="position">
                    <!-- <option value="vendor">Vendor</option> -->
                    <option value="Auditor">Auditor</option>
                    <option value="Dealer">Dealer</option>
                    <option value="Approver">Approver</option>
                    <option value="Invigilator">Invigilator</option>
                </select>
            </section>
            
            <input type="submit" onclick="saveData()" value="Register" id="submit">
        </form>

        <a href="login page/login.html">Already have an account?</a>
        <script src="ap.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script>
            function saveData(){
                let name , email , password , position;
                name = document.getElementById('name').value;
                email = document.getElementById('email').value;
                password = document.getElementById('password').value;
                position = document.getElementById('position').value;
                // console.log(name + email + password + position)
                // localStorage.setItem("name" , name);
                // localStorage.setItem('email' , email)
                // localStorage.setItem('password' , password)
                // localStorage.setItem('position' , position)

                let user_records = new Array();
                user_records = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
                if(user_records.some((v)=>{
                    return v.email == email
                })){
                    alert("duplicate Data");
                }else{
                    user_records.push({
                        "name" : name,
                        "email" : email,
                        "password" : password,
                        "position" : position
                    })
                    localStorage.setItem("users" , JSON.stringify(user_records));
                }

            }
        </script>
    </div>
</body>
</html>
